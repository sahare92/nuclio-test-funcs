metadata:
  name: no-cache-no-internet-access
  labels:
    labelyamlkey: labelyamlval
  annotations:
    annotationyamlkey: annotationyamlval
spec:
  description: "Description from yaml"
  targetCpu: 0
  replicas: 0
  minReplicas: 1
  disable: false
  platform: {}
  loggerSinks:
    - level: debug
  handler: "main:handler"
  maxReplicas: 1
  readinessTimeoutSeconds: 60
  runtime: "python:3.6"
  env:
    - type: value
      name: NAIPI_VAR
      value: naipi_var
  resources: {}
  build:
    commands:
      - 'touch /tmp/test_file'
    image: yamlimagename
    runtimeAttributes:
      repositories: []
    noCleanup: false
    noCache: true
    offline: true
    baseImage: "python:3.6-jessie"
